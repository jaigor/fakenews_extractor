{% extends 'base.html' %}

{% block content %}
{% include 'wordpress/wordpress-header.html' %}
<div class="container">
    <h1>Eliminar página Wordpress</h1>

    <p>¿Desea eliminar el objeto {{ object.get_url_domain }} - {{ object.post_type }} ?</p>
    <form action='.' method='POST'>  {% csrf_token %}
        <input type='submit' value='Eliminar' class="btn btn-primary" />
    </form>
</div>
{% endblock %}
