{% extends 'base.html' %}

{% block content %}
{% include 'wordpress/wordpress-header.html' %}
<div class="container">
    <h1>Detalle página Wordpress</h1>
    <p>Descarga de la página almacenada:</p>
    <ul>
        <li>{{ object.url }}</li>
        <li>{{ object.post_type }}</li>
    </ul>
    <p><a class="btn btn-primary" href={{ object.get_posts_url }}>Ver posts</a></p>
    <hr class="my-4">
</div>
{% endblock %}
